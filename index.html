<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="books">
        <div class="title">Library</div>
        <div class="icon">
          <image class="book" src="./images/book.png"></image>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="inputs">
        <div class="title">
          Title:
          <input class="title-input" />
        </div>
        <div class="pages">
          Pages:
          <input class="pages-input" />
        </div>
        <div class="author">Author: <input class="author-input" /></div>
        <div class="optional">
          <p>Optional</p>
          <p>Paste the graphic link down below:</p>
        </div>

        <div class="book-cover">Cover link: <input class="cover-input" /></div>
        <div class="addBook"><button>Add book</button></div>
      </div>
      <div class="book-pages">
        <div class="page">
          <img
            class="book-image"
            src="https://images-na.ssl-images-amazon.com/images/I/51uYlDqoIyL._SY344_BO1,204,203,200_QL70_ML2_.jpg"
          />
          <div class="title">Title: The Hobbit</div>
          <div class="author">Author: J.R.R. Tolkien</div>
          <div class="pages">Pages: 310</div>
          <div class="read"><button class="read-button">Read</button></div>
        </div>
      </div>
    </div>
    <div class="footer">XDDD</div>
  </body>
</html>
