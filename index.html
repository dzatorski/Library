<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="books">
          <div class="title">Library</div>
          <div class="icon">
            <image class="book" src="./images/book.png"></image>
          </div>
        </div>
      </div>
      <div class="main">
        <button class="open-modal-btn">New book</button>
        <div class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="add-book">Add book to your library!</div>
            <div class="title">
              <input class="title-input" placeholder="Title:" />
            </div>
            <div class="pages">
              <input class="pages-input" placeholder="Pages amount:" />
            </div>
            <div class="author">
              <input class="author-input" placeholder="Author:" />
            </div>
            <div class="optional">
              <p><strong>Optional!</strong></p>
              <p>Paste the graphic link down below:</p>
            </div>

            <div class="book-cover">
              <input class="cover-input" placeholder="Cover link:" />
            </div>
            <div class="read-button-container">
              Read:<button class="read-button"></button>
            </div>
            <div class="add-book-button"><button>Add book</button></div>
          </div>
        </div>
        <div class="book-pages"></div>
      </div>
      <div class="footer">Made by D.Zatorski</div>
    </div>
  </body>
</html>
